schema {
    query: Query
    mutation: Mutation
}

type Query {
    listBookings: [Booking]!
    listRooms: [Room]!
}

type Mutation {
    addBooking(start_date: Int!, end_date: Int!, roomid: ID!): Booking
}

type Booking {
    id: ID!
    start_date: Int!
    end_date: Int!
    room: Room
    roomid: ID!
}

type Room {
    id: ID!
    type: RoomType!
}

enum RoomType {
    DOUBLE,
    SINGLE
}
